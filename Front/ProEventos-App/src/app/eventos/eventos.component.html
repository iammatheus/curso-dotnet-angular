<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label for="" class="mr-2">Filtro: </label>
    <input type="text" class="form-control mr-2" placeholder="Buscar..." [(ngModel)]="filtroLista">
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark text-center">
    <tr>
      <th class="text-left">
        <button class="btn btn-sm btn-outline-light" (click)="exibirImagem()">
          {{!exibirImg ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Participantes</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>

  <tbody class="text-center" *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImg" [isAnimated]="true" src="/assets/{{item.imagemUrl}}" [style.width.px]="largImg"
          [style.height.px]="altImg" [style.margin.px]="margemImg">
      </td>
      <td>{{ item.eventoId }}</td>
      <td>{{ item.tema }}</td>
      <td>{{ item.local }}</td>
      <td>{{ item.dataEvento }}</td>
      <td>{{ item.qtdPessoas }}</td>
      <td>{{ item.lote }}</td>
      <td>
        <button class="btn btn-sm btn-primary mr-2">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-sm btn-danger">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8">
        <h4 class="text-center">Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
